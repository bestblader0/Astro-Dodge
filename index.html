<!DOCTYPE html>
<html>
<head>
  <title>AstroDodge</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; margin:auto; background:black; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Cache-busted images
const shipImage = new Image();
shipImage.src = "ship.png?v=" + Date.now();
const asteroidImage = new Image();
asteroidImage.src = "asteroid.png?v=" + Date.now();
const shieldImage = new Image();
shieldImage.src = "shield.png?v=" + Date.now();

let player = {
  x: canvas.width/2, y: canvas.height/2, size: 40, speed: 5,
  shields: 0
};

let asteroids = [];
let shields = [];

function spawnAsteroid() {
  let size = Math.random()*40+30;
  let x = Math.random()*canvas.width;
  asteroids.push({x, y: -size, size, speed: 2+Math.random()*3});
}

function spawnShield() {
  let size = 30;
  let x = Math.random()*canvas.width;
  shields.push({x, y: -size, size, speed: 2});
}

function update() {
  // Movement
  if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
  if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
  if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
  if (keys['ArrowRight'] || keys['d']) player.x += player.speed;

  // Keep inside bounds
  player.x = Math.max(0, Math.min(canvas.width, player.x));
  player.y = Math.max(0, Math.min(canvas.height, player.y));

  // Asteroid updates
  asteroids.forEach(a => a.y += a.speed);
  asteroids = asteroids.filter(a => a.y < canvas.height+50);

  // Shield updates
  shields.forEach(s => s.y += s.speed);
  shields = shields.filter(s => s.y < canvas.height+50);

  // Collisions
  asteroids.forEach((a, i) => {
    if (Math.hypot(a.x - player.x, a.y - player.y) < (a.size/2 + player.size/2)) {
      if (player.shields > 0) {
        player.shields--;
        asteroids.splice(i, 1);
      } else {
        alert("Game Over!");
        document.location.reload();
      }
    }
  });

  shields.forEach((s, i) => {
    if (Math.hypot(s.x - player.x, s.y - player.y) < (s.size/2 + player.size/2)) {
      player.shields++; // Stackable shields
      shields.splice(i, 1);
    }
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw player
  ctx.drawImage(shipImage, player.x - player.size/2, player.y - player.size/2, player.size, player.size);

  // Draw asteroids
  asteroids.forEach(a => {
    ctx.drawImage(asteroidImage, a.x - a.size/2, a.y - a.size/2, a.size, a.size);
  });

  // Draw shields
  shields.forEach(s => {
    ctx.drawImage(shieldImage, s.x - s.size/2, s.y - s.size/2, s.size, s.size);
  });

  // Draw shield count
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Shields: " + player.shields, 20, 30);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

setInterval(spawnAsteroid, 1000);
setInterval(spawnShield, 5000);
loop();
</script>
</body>
</html>
