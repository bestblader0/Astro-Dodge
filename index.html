<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Astro-Dodge with Power-Up</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
    }
    #gameCanvas {
      background: black;
      display: block;
      margin: auto;
    }
    #joystick {
      position: fixed;
      bottom: 40px;
      left: 40px;
      width: 240px; /* bigger */
      height: 240px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      touch-action: none;
    }
    #joystick-knob {
      position: absolute;
      top: 90px;
      left: 90px;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
    }
    #scoreboard {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
    #shieldStatus {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }
    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .screen button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
    }
    .title {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .instructions {
      font-size: 18px;
      max-width: 80%;
      margin-bottom: 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <div id="shieldStatus">Shield: ‚ùå</div>
  <canvas id="gameCanvas"></canvas>

  <!-- Joystick -->
  <div id="joystick">
    <div id="joystick-knob"></div>
  </div>

  <!-- Start Screen -->
  <div id="startScreen" class="screen" style="display: flex;">
    <div class="title">üöÄ Astro-Dodge</div>
    <div class="instructions">
      Move your ship to dodge the red asteroids.<br>
      Collect blue squares for a shield that lets you survive one hit.<br>
      Use the joystick or arrow keys to move.
    </div>
    <div>Choose Difficulty:</div>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="screen">
    <div id="gameOverText">Game Over</div>
    <button onclick="showStartScreen()">Main Menu</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const joystick = document.getElementById("joystick");
    const knob = document.getElementById("joystick-knob");
    const scoreboard = document.getElementById("scoreboard");
    const shieldStatus = document.getElementById("shieldStatus");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const gameOverText = document.getElementById("gameOverText");

    let shipX, shipY, shipSize;
    let asteroidSpeed, asteroids, powerUps, score, gameRunning, hasShield;
    let joyActive = false, joyStartX = 0, joyStartY = 0, joyCurrentX = 0, joyCurrentY = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.8;
      shipSize = 40;
      shipX = canvas.width / 2 - shipSize / 2;
      shipY = canvas.height - shipSize - 10;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startGame(difficulty) {
      if (difficulty === 'easy') asteroidSpeed = 2;
      if (difficulty === 'medium') asteroidSpeed = 3;
      if (difficulty === 'hard') asteroidSpeed = 4;

      asteroids = [];
      powerUps = [];
      score = 0;
      hasShield = false;
      gameRunning = true;
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      resizeCanvas();
      gameLoop();
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function update() {
      // joystick movement
      if (joyActive) {
        let dx = joyCurrentX - joyStartX;
        let dy = joyCurrentY - joyStartY;
        let maxDist = 120;
        dx = Math.max(Math.min(dx, maxDist), -maxDist);
        dy = Math.max(Math.min(dy, maxDist), -maxDist);
        let normX = dx / maxDist;
        let normY = dy / maxDist;
        let topSpeed = 5;
        shipX += normX * topSpeed;
        shipY += normY * topSpeed;
        if (shipX < 0) shipX = 0;
        if (shipX + shipSize > canvas.width) shipX = canvas.width - shipSize;
        if (shipY < 0) shipY = 0;
        if (shipY + shipSize > canvas.height) shipY = canvas.height - shipSize;
      }

      // spawn asteroids
      if (Math.random() < 0.05) {
        asteroids.push({ x: Math.random() * (canvas.width - 20), y: -20, size: 20, passed: false });
      }

      // spawn power-ups
      if (Math.random() < 0.005) {
        powerUps.push({ x: Math.random() * (canvas.width - 20), y: -20, size: 20 });
      }

      // move asteroids
      for (let a of asteroids) {
        a.y += asteroidSpeed * 2;
        if (a.y > canvas.height && !a.passed) {
          score++;
          a.passed = true;
        }
      }

      // move power-ups
      for (let p of powerUps) {
        p.y += asteroidSpeed * 1.5;
      }

      // collision check with asteroids
      for (let a of asteroids) {
        if (a.x < shipX + shipSize &&
            a.x + a.size > shipX &&
            a.y < shipY + shipSize &&
            a.y + a.size > shipY) {
          if (hasShield) {
            hasShield = false;
            shieldStatus.textContent = "Shield: ‚ùå";
            a.y = canvas.height + 100;
          } else {
            endGame();
          }
        }
      }

      // collision check with power-ups
      for (let p of powerUps) {
        if (p.x < shipX + shipSize &&
            p.x + p.size > shipX &&
            p.y < shipY + shipSize &&
            p.y + p.size > shipY) {
          hasShield = true;
          shieldStatus.textContent = "Shield: ‚úÖ";
          p.y = canvas.height + 100;
        }
      }

      // remove off-screen
      asteroids = asteroids.filter(a => a.y < canvas.height + 50);
      powerUps = powerUps.filter(p => p.y < canvas.height + 50);

      scoreboard.textContent = "Score: " + score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // ship
      ctx.fillStyle = "white";
      ctx.fillRect(shipX, shipY, shipSize, shipSize);
      // shield visual
      if (hasShield) {
        ctx.strokeStyle = "cyan";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(shipX + shipSize / 2, shipY + shipSize / 2, shipSize, 0, Math.PI * 2);
        ctx.stroke();
      }
      // asteroids
      ctx.fillStyle = "red";
      for (let a of asteroids) {
        ctx.fillRect(a.x, a.y, a.size, a.size);
      }
      // power-ups
      ctx.fillStyle = "blue";
      for (let p of powerUps) {
        ctx.fillRect(p.x, p.y, p.size, p.size);
      }
    }

    function endGame() {
      gameRunning = false;
      gameOverText.textContent = "Game Over! Score: " + score;
      gameOverScreen.style.display = "flex";
    }

    function showStartScreen() {
      gameOverScreen.style.display = "none";
      startScreen.style.display = "flex";
    }

    // Joystick touch controls
    joystick.addEventListener("touchstart", e => {
      joyActive = true;
      joyStartX = e.touches[0].clientX;
      joyStartY = e.touches[0].clientY;
      joyCurrentX = joyStartX;
      joyCurrentY = joyStartY;
    });

    joystick.addEventListener("touchmove", e => {
      joyCurrentX = e.touches[0].clientX;
      joyCurrentY = e.touches[0].clientY;
      let dx = joyCurrentX - joyStartX;
      let dy = joyCurrentY - joyStartY;
      let maxDist = 120;
      dx = Math.max(Math.min(dx, maxDist), -maxDist);
      dy = Math.max(Math.min(dy, maxDist), -maxDist);
      knob.style.left = (90 + dx * 0.5) + "px";
      knob.style.top = (90 + dy * 0.5) + "px";
    });

    joystick.addEventListener("touchend", () => {
      joyActive = false;
      knob.style.left = "90px";
      knob.style.top = "90px";
    });

    // desktop keys
    document.addEventListener("keydown", e => {
      let step = 10;
      if (e.key === "ArrowLeft") shipX -= step;
      if (e.key === "ArrowRight") shipX += step;
      if (e.key === "ArrowUp") shipY -= step;
      if (e.key === "ArrowDown") shipY += step;
    });
  </script>
</body>
</html>
